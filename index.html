<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title class="test">PE Bag</title>
</head>
<body style="font-family: Helvetica, sans-serif;">
    
<form id="order-form" method="post">
    
    <div class="himnakan_ramka" >
        
        <div class="vernagir"><h1>PE Փաթեթի Պատվեր</h1></div>




    <div class="gic1">    
    <div class="blok1">
        <label class="entavernagrer" for="client">Պատվիրատու:</label>
        <input class="grelutex" type="text" id="client" name="client" required  placeholder="Անուն / Ապրանքանիշ">
    </div>
    </div>





    <div class="gic2">
    <div class="blok1">
        <label class="entavernagrer" for="Material">Հումքը:</label>
    <div class="radiodiv">
        <label class="radiolabel"><input type="radio" name="Material" value="HDPE" required>HDPE</input></label>
        <label class="radiolabel"><input type="radio" name="Material" value="LDPE">LDPE</input></label>
        <label class="radiolabel"><input type="radio" name="Material" value="PP">PP</input></label>
    </div>
</div>
</div>


<div class="gic1">    
    <div class="blok-thickness">
        <label class="entavernagrer" for="thickness">Հաստությունը:</label>
        <div class="janna">
        <input required class="grelutex-thickness" type="text" id="thickness" name="Thickness_name" placeholder="Նմուշի անվանումը">
        <input class="grelutex-mikron" type="number" id="thickness"  name="Thickness_micron" placeholder="Միկրոն">
        </div>
    </div>
    </div>

    <div class="gic2">    
        <div class="blok-chaps">
            <label class="entavernagrer" for="size">Չափսը:</label>
            <div class="hasul">
            <input required class="grelutex-layn" type="number" id="width" name="width" placeholder="Լայնություն (սմ)">
            <div><label class="X">X</label></div>
            <input required class="grelutex-bardzr" type="number" id="height" name="Height" placeholder="Բարձրություն (սմ)">
            </div>
        </div>
        </div>

        <div class="gic1">    
            <div class="blok1">
                <label class="entavernagrer" for="Fold">Ծալվածքը:</label>
                <input required class="grelutex" type="number" id="fold" name="Fold" placeholder="Ծալվածքի չափս (սմ)">
            </div>
            </div>


            <div class="gic2">
                <div class="blok1">
                    <label class="entavernagrer" for="Color">Գույնը:</label>
                <div class="radiodiv">
                    <label class="radiolabel"><input required type="radio" name="Color" value="White">Սպիտակ</input></label>
                    <label class="radiolabel"><input type="radio" name="Color" value="Transparent">Թափանցիկ</input></label>
                    <label class="radiolabel"><input type="radio" name="Color" value="Other">Այլ</input></label>
                </div>
            </div>
            </div>


            <div class="gic1">
                <div class="blok1">
                    <label class="entavernagrer" for="Handle">Բռնակի ձևը:</label>
                <div class="radiodiv">
                    <label class="radiolabel"><input required type="radio" name="Handle" value="mayka">Մայկա</input></label>
                    <label class="radiolabel"><input type="radio" name="Handle" value="klor">Կլոր</input></label>
                    <label class="radiolabel"><input type="radio" name="Handle" value="aranc">Առանց բռնակ</input></label>
                </div>
            </div>
            </div>


            <div class="gic2">
                <div class="blok1">
                    <label class="entavernagrer" for="Surface">Մակերեսը:</label>
                <div class="radiodiv">
                    <label class="radiolabel"><input required type="radio" name="Surface" value="hart">Հարթ</input></label>
                    <label class="radiolabel"><input type="radio" name="Surface" value="nakat">Նակատով</input></label>
                    
                </div>
            </div>
            </div>


            <div class="gic1">
                <div class="blok1">
                    <label class="entavernagrer" for="Print">Տպագրված:</label>
                <div class="radiodiv">
                    <label class="radiolabel"><input required type="radio" name="Print" value="yes">Այո</input></label>
                    <label class="radiolabel"><input type="radio" name="Print" value="no">Ոչ</input></label>
                    
                </div>
            </div>
            </div>


            <div class="gic2">
                <div class="blok1">
                    <label class="entavernagrer" for="Two-sided">Երկկողմանի:</label>
                <div class="radiodiv">
                    <label class="radiolabel"><input required type="radio" name="Two-sided" value="yes">Այո</input></label>
                    <label class="radiolabel"><input type="radio" name="Two-sided" value="no">Ոչ</input></label>
                    
                </div>
            </div>
            </div>


            <div class="gic1">
                <div class="blok1">
                    <label class="entavernagrer" for="Color-count">Գույենր քանակը:</label>
                <div class="radiodiv-4">
                    <label class="radiolabel"><input type="radio" name="Color-count" value="1">1</input></label>
                    <label class="radiolabel"><input type="radio" name="Color-count" value="2">2</input></label>
                    <label class="radiolabel"><input type="radio" name="Color-count" value="3">3</input></label>
                    <label class="radiolabel"><input type="radio" name="Color-count" value="4">4</input></label>
                </div>
            </div>
            </div>


            <textarea class="comment" name="comment" placeholder="Նշումներ"></textarea>
            
            
            
            <div class="buttons-div">
            <button type="button" class="button-x"></button>
            <button type="submit" class="button-send">Պատվիրել</button>
            </div>














</div>



</form>
<script src="script.js"></script>
</body>
</html>
