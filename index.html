<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title class="test">PE Bag</title>
</head>
<body style="font-family: Helvetica, sans-serif;">
    
<form id="order-form" method="post">
    
    <div class="himnakan_ramka" >
        
        <div class="vernagir" id="vernagir"><h1>PE Փաթեթի Պատվեր</h1></div>




    <div class="gic1">    
    <div class="blok1">
        <label class="entavernagrer" for="client">Պատվիրատու:</label>
        <input class="grelutex" type="text" id="client" name="client" required  placeholder="Անուն / Ապրանքանիշ">
    </div>
    </div>





    <div class="gic2">
    <div class="blok1">
        <label class="entavernagrer" for="Material">Հումքը:</label>
    <div class="radiodiv">
        <label class="radiolabel"><input type="radio" name="Material" value="HDPE" required>HDPE</label>
        <label class="radiolabel"><input type="radio" name="Material" value="LDPE">LDPE</label>
        <label class="radiolabel"><input type="radio" name="Material" value="PP">PP</label>
    </div>
</div>
</div>


<div class="gic1">    
    <div class="blok-thickness">
        <label class="entavernagrer" for="thickness">Հաստությունը:</label>
        <div class="janna">
        <input required class="grelutex-thickness" type="text" id="thickness" name="Thickness_name" placeholder="Նմուշի անվանումը">
        <input class="grelutex-mikron" type="number" id="thickness"  name="Thickness_micron" placeholder="Միկրոն">
        </div>
    </div>
    </div>

    <div class="gic2">    
        <div class="blok-chaps">
            <label class="entavernagrer" for="size">Չափսը:</label>
            <div class="hasul">
            <input required class="grelutex-layn" type="number" id="width" name="width" placeholder="Լայնություն (սմ)">
            <div><label class="X">X</label></div>
            <input required class="grelutex-bardzr" type="number" id="height" name="Height" placeholder="Բարձրություն (սմ)">
            </div>
        </div>
        </div>

        <div class="gic1">    
            <div class="blok1">
                <label class="entavernagrer" for="Fold">Ծալվածքը:</label>
                <input required class="grelutex" type="number" id="fold" name="Fold" placeholder="Ծալվածքի չափս (սմ)">
            </div>
            </div>


            <div class="gic2">
                <div class="blok1">
                    <label class="entavernagrer" for="Color">Գույնը:</label>
                <div class="radiodiv">
                    <label class="radiolabel"><input required type="radio" name="Color" value="Սպիտակ">Սպիտակ</label>
                    <label class="radiolabel"><input type="radio" name="Color" value="Թափանցիկ">Թափանցիկ</label>
                    <label class="radiolabel"><input type="radio" name="Color" value="Այլ">Այլ</label>
                </div>
            </div>
            </div>


            <div class="gic1">
                <div class="blok1">
                    <label class="entavernagrer" for="Handle">Բռնակի ձևը:</label>
                <div class="radiodiv">
                    <label class="radiolabel"><input required type="radio" name="Handle" value="Մայկա">Մայկա</label>
                    <label class="radiolabel"><input type="radio" name="Handle" value="Կլոր">Կլոր</label>
                    <label class="radiolabel"><input type="radio" name="Handle" value="Առանց">Առանց բռնակ</label>
                </div>
            </div>
            </div>


            <div class="gic2">
                <div class="blok1">
                    <label class="entavernagrer" for="Surface">Մակերեսը:</label>
                <div class="radiodiv">
                    <label class="radiolabel"><input required type="radio" name="Surface" value="Հարթ">Հարթ</label>
                    <label class="radiolabel"><input type="radio" name="Surface" value="Նակատով">Նակատով</label>
                    
                </div>
            </div>
            </div>


            <div class="gic1">
                <div class="blok1">
                    <label class="entavernagrer" for="Print">Տպագրված:</label>
                <div class="radiodiv">
                    <label class="radiolabel"><input required type="radio" name="Print" value="Այո">Այո</label>
                    <label class="radiolabel"><input type="radio" name="Print" value="Ոչ">Ոչ</label>
                    
                </div>
            </div>
            </div>


            <div class="gic2">
                <div class="blok1">
                    <label class="entavernagrer" for="Two-sided">Երկկողմանի:</label>
                <div class="radiodiv">
                    <label class="radiolabel"><input required type="radio" name="Two-sided" value="Այո">Այո</label>
                    <label class="radiolabel"><input type="radio" name="Two-sided" value="Ոչ">Ոչ</label>
                    
                </div>
            </div>
            </div>


            <div class="gic1">
                <div class="blok1">
                    <label class="entavernagrer" for="Color-count">Գույենր քանակը:</label>
                <div class="radiodiv-4">
                    <label class="radiolabel"><input type="radio" name="Color-count" value="1 Գույն">1</label>
                    <label class="radiolabel"><input type="radio" name="Color-count" value="2 Գույն">2</label>
                    <label class="radiolabel"><input type="radio" name="Color-count" value="3 Գույն">3</label>
                    <label class="radiolabel"><input type="radio" name="Color-count" value="4 Գույն">4</label>
                </div>
            </div>
            </div>


            <div class="gic2">    
                <div class="blok1">
                    <label class="entavernagrer" for="quantity">Պատվերի քանակը (կգ):</label>
                    <input required class="grelutex" type="number" id="quantity" name="quantity" placeholder="Նվազագույնը 100կգ">
                </div>
            </div>



            <div class="gic1">    
                <div class="blok1">
                    <label class="entavernagrer" for="phone">Հեռախոսահամար:</label>
                        <div class="phone-div">
                        <select id="country-code" class="country-code" name="country-code">
                        <option value="+374" data-pattern="2-3-3" data-maxlength="8">+374</option>
                        <option value="+1" data-pattern="3-3-4" data-maxlength="10">+1</option>
                        <option value="+7" data-pattern="1-3-3-2-2" data-maxlength="11">+7</option>
                        </select>
                    <input class="grelutex-phone" type="tel" id="phone-number" name="phone" required  placeholder="Հեռախոսահամար">
                        </div>
               
                </div>
                </div>


            <textarea class="comment" name="comment" placeholder="Նշումներ"></textarea>
            
            

            <div class="buttons-div">


                
            <button type="button" class="button-x"></button>
            <button type="submit" class="button-send">Պատվիրել</button>
            </div>














</div>



</form>
<script src="script.js"></script>
</body>
</html>
