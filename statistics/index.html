<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVALPACK - PDF Statistics 2016-2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            padding: 20px 10px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .chart-container {
            background: #f8f8f8;
            padding: 20px 10px;
            padding-top: 60px;
            border-radius: 2px;
            overflow: visible;
        }
        
        .chart {
            display: flex;
            align-items: flex-end;
            height: 250px;
            gap: 1px;
            margin-bottom: 10px;
            overflow: visible;
            position: relative;
        }
        
        .bar {
            flex: 1;
            background: linear-gradient(to top, #2d2d2d, #4a4a4a);
            transition: all 0.3s ease;
            position: relative;
            min-width: 2px;
            overflow: visible;
        }
        
        .bar:hover {
            background: linear-gradient(to top, #e74c3c, #c0392b);
            transform: translateY(-5px);
            z-index: 10000;
        }
        
        .bar:hover .tooltip {
            opacity: 1;
            transform: translate(-50%, -15px);
        }
        
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translate(-50%, 0);
            background: #1a1a1a;
            color: white;
            padding: 6px 10px;
            border-radius: 2px;
            font-size: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 9999;
            margin-bottom: 10px;
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: #1a1a1a;
        }
        
        .year-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 0 5px;
        }
        
        .year-label {
            font-size: 10px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: white;
            padding: 20px 15px;
            border: 1px solid #e0e0e0;
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Desktop styles */
        @media (min-width: 768px) {
            body {
                padding: 40px 20px;
            }
            
            .header {
                margin-bottom: 50px;
            }
            
            .logo {
                font-size: 32px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .chart-container {
                padding: 40px;
                padding-top: 80px;
            }
            
            .chart {
                height: 400px;
                gap: 2px;
            }
            
            .bar {
                min-width: 8px;
            }
            
            .tooltip {
                font-size: 11px;
                padding: 8px 12px;
            }
            
            .year-labels {
                margin-top: 20px;
                padding: 0 20px;
            }
            
            .year-label {
                font-size: 13px;
            }
            
            .stats {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-top: 40px;
            }
            
            .stat-box {
                padding: 25px;
            }
            
            .stat-value {
                font-size: 36px;
            }
            
            .stat-label {
                font-size: 12px;
            }
        }
        
        @media print {
            body {
                background: white;
            }
            .chart-container {
                background: white;
                border: 1px solid #e0e0e0;
            }
        }
    </style>
</head>
